<!DOCTYPE html>
<html lang="zxx">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link href="css/animate.css" rel="stylesheet">
      <link href="css/icofont.css" rel="stylesheet" type="text/css">
      <link href="css/swiper.css" rel="stylesheet" type="text/css">
      <link href="css/owl.carousel.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <link href="css/responsive.css" rel="stylesheet" type="text/css">
      <link href="css/magnific-popup.css" rel="stylesheet">
      <title>Fitaza</title>
      <!--================ Our header Section =================-->
   </head>
   <body>
      <section class="main-coming-soon">
         <div class="contentpadding bg bgShadow strong commingWrapper">
            <div class="container">
               <div class="row">
                  <div class="col-xs-12 col-md-12">
                     <div class="cell-view">
                        <div class="comming_shadow">
                           <div class="commingTitle">
                              <h1 class="h1 as light">Coming Soon</h1>
                           </div>
                           <div class="simple-text">
                              <p>The Site will be Launching shortly... Perfect and awesome template to present your future product 
                                 or service. Hooking audience attention is all in the opener
                              </p>
                           </div>
                           <div id="clockdiv" class="timerWrapper">
                              <div class="timerBlock">
                                 <div class="timer days">158</div>
                                 <span>days</span>
                              </div>
                              <div class="timerBlock">
                                 <div class="timer hours">05</div>
                                 <span>hours</span>
                              </div>
                              <div class="timerBlock">
                                 <div class="timer minutes">36</div>
                                 <span>minutes</span>
                              </div>
                              <div class="timerBlock">
                                 <div class="timer seconds">58</div>
                                 <span>seconds</span>
                              </div>
                           </div>
                           <div class="commingDescription">
                              <form>
                                 <input class="simple-input" type="email" placeholder="Enter your email address" required>
                                 <div class="coming-btn">
                                    <button type="submit" class="sim-button button8">
                                    <span>REQUEST CALL BACK</span>
                                    </button>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="js/jquery.min.js"></script>
      <script src="js/comming-soon.js"></script>
      <script src="js/jquery.shuffle.min.js"></script>
      <script src="js/custom.js"></script>
      <script src="js/global.js"></script>
      <script src="js/swiper.jquery.min.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/jquery.magnific-popup.min.js"></script>
      <script src="js/jquery.barfiller.js"></script>
   </body>
